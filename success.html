<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicio Finalizado - Calibeb</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="mobile-frame">
        <div class="notch"></div>
        
        <div class="absolute top-0 w-full px-6 pt-3 pb-1 flex justify-between items-end z-40 text-xs font-bold text-white mix-blend-difference">
            <span>9:41</span>
            <div class="flex gap-1.5">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>

        <div class="screen active bg-gradient-to-br from-green-50 via-emerald-50 to-teal-50 p-8 relative overflow-hidden">
            <!-- Elementos decorativos de fondo -->
            <div class="absolute top-10 left-10 w-32 h-32 bg-green-200/30 rounded-full blur-3xl animate-pulse"></div>
            <div class="absolute bottom-20 right-10 w-40 h-40 bg-emerald-200/30 rounded-full blur-3xl animate-pulse" style="animation-delay: 0.5s;"></div>
            
            <!-- Contenido principal -->
            <div class="w-full max-w-md relative z-10">
                <!-- Ícono de éxito animado -->
                <div class="flex justify-center mb-6">
                    <div class="relative">
                        <div class="absolute inset-0 bg-green-400/20 rounded-full animate-ping"></div>
                        <div class="relative w-32 h-32 bg-gradient-to-br from-green-400 to-emerald-500 rounded-full flex items-center justify-center shadow-2xl">
                            <i class="fas fa-check text-white text-5xl"></i>
                        </div>
                    </div>
                </div>

                <!-- Mensaje principal -->
                <h1 class="text-3xl font-bold text-slate-800 mb-3 text-center">¡Servicio Finalizado!</h1>
                <p class="text-slate-600 text-center mb-8 leading-relaxed">
                    El reporte ha sido enviado exitosamente al cliente
                </p>

                <!-- Resumen en tarjeta -->
                <div class="bg-white/80 backdrop-blur-sm rounded-2xl shadow-xl p-6 mb-8 border border-white/50">
                    <div class="space-y-4">
                        <div class="flex justify-between items-center pb-3 border-b border-slate-100">
                            <span class="text-sm text-slate-500 font-medium">Orden de Trabajo</span>
                            <span class="text-sm font-bold text-slate-800">MNT-2026-123</span>
                        </div>
                        <div class="flex justify-between items-center pb-3 border-b border-slate-100">
                            <span class="text-sm text-slate-500 font-medium">Cliente</span>
                            <span class="text-sm font-bold text-slate-800">Aptiv Planta 5</span>
                        </div>
                        <div class="flex justify-between items-center pb-3 border-b border-slate-100">
                            <span class="text-sm text-slate-500 font-medium">Duración</span>
                            <span class="text-sm font-bold text-slate-800">1h 15min</span>
                        </div>
                        <div class="flex justify-between items-center">
                            <span class="text-sm text-slate-500 font-medium">Hora finalización</span>
                            <span class="text-sm font-bold text-slate-800">10:30 AM</span>
                        </div>
                    </div>
                </div>

                <!-- Mensaje de confirmación -->
                <div class="bg-green-100/80 backdrop-blur-sm border border-green-200 rounded-xl p-4 mb-8 flex items-start gap-3">
                    <i class="fas fa-envelope text-green-600 text-lg mt-0.5"></i>
                    <div>
                        <p class="text-sm font-bold text-green-800 mb-1">Reporte enviado</p>
                        <p class="text-xs text-green-700 leading-relaxed">PDF enviado a roberto@aptiv.com con copia al sistema</p>
                    </div>
                </div>

                <!-- Botones de acción -->
                <div class="space-y-3">
                    <button onclick="window.location.href='calibeb_demo.html#dashboard'" class="w-full bg-gradient-to-r from-orange-500 to-orange-600 hover:from-orange-600 hover:to-orange-700 text-white py-4 rounded-xl font-bold shadow-lg flex items-center justify-center gap-2 transition transform active:scale-[0.99]">
                        <i class="fas fa-home"></i> Volver al Dashboard
                    </button>
                    
                    <button onclick="window.open('reporte.html', '_blank')" class="w-full bg-white/80 backdrop-blur-sm hover:bg-white text-slate-700 py-3.5 rounded-xl font-semibold border border-slate-200 shadow-sm flex items-center justify-center gap-2 transition">
                        <i class="fas fa-file-pdf"></i> Ver Reporte PDF
                    </button>
                </div>
            </div>

            <!-- Confeti decorativo -->
            <div class="absolute top-1/4 left-1/4 w-2 h-2 bg-orange-400 rounded-full animate-bounce" style="animation-delay: 0.1s;"></div>
            <div class="absolute top-1/3 right-1/3 w-2 h-2 bg-green-400 rounded-full animate-bounce" style="animation-delay: 0.3s;"></div>
            <div class="absolute bottom-1/3 left-1/3 w-2 h-2 bg-blue-400 rounded-full animate-bounce" style="animation-delay: 0.5s;"></div>
            <div class="absolute top-1/2 right-1/4 w-2 h-2 bg-yellow-400 rounded-full animate-bounce" style="animation-delay: 0.7s;"></div>
        </div>
    </div>
</body>
</html>
